# FReD Node Configuration File

[location]
# latitude of the server
lat = 52.514927933123914
# longitude of the server
lng = 13.32676300345363

[webserver]
# host = "localhost"
port = 9001
ssl = false

[storage]
# adaptor can be either "leveldb" or "memory" or "remote"
adaptor = "remote"

[zmq]
port = 5555

[leveldb]
path = "./db"

[remote]
host = "localhost"
port = 1337

[log]
# debug,info,warn,error,fatal,panic
level = "debug"
# dev: print colored output to stdout
# prod: print json to stdout
handler = "dev"