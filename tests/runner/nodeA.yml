version: "3.7"

services:
  # this haproxy proxies between 172.26.1.101, 172.26.1.102, 172.26.1.103
  nodeAproxy:
    depends_on:
      - nodeA-1
      - nodeA-2
      - nodeA-3
    build:
      context: .
      dockerfile: haproxy.Dockerfile
    image: fred/fredproxy:local
    container_name: nodeAproxy
    volumes:
      - ./certificates/nodeA.crt:/cert/nodeA.crt
      - ./certificates/nodeA.key:/cert/nodeA.crt.key
      - ./certificates/ca.crt:/cert/ca.crt
    networks:
      fredwork:
        ipv4_address: 172.26.1.1

  nodeA-1:
    depends_on:
      - etcd
      - storeA
    build: ../../
    image: fred/fred:local
    container_name: nodeA-1
    entrypoint: "fred \
    --remote-storage-host 172.26.1.104:1337 \
    --peer-host 172.26.1.101:5555 \
    --peer-host-proxy 172.26.1.1:5555 \
    --nodeID nodeA \
    --host :9001 \
    --host-proxy 172.26.1.1:9001 \
    --cert /cert/nodeA.crt \
    --key /cert/nodeA.key \
    --ca-file /cert/ca.crt \
    --adaptor remote \
    --cpuprofile /profiles/cpuprofile.pprof \
    --memprofile /profiles/memprofile.pprof \
    --nase-host https://172.26.6.1:2379 \
    --nase-cert /cert/nodeA.crt \
    --nase-key /cert/nodeA.key \
    --nase-ca /cert/ca.crt \
    --handler dev \
    --badgerdb-path ./db  \
    --remote-storage-cert /cert/nodeA.crt \
    --remote-storage-key /cert/nodeA.key  \
    --remote-storage-ca /cert/ca.crt  \
    --trigger-cert /cert/nodeA.crt \
    --trigger-key /cert/nodeA.key \
    --trigger-ca /cert/ca.crt"
    environment:
      - LOG_LEVEL
    stop_signal: SIGINT
    volumes:
      - ./certificates/nodeA.crt:/cert/nodeA.crt
      - ./certificates/nodeA.key:/cert/nodeA.key
      - ./certificates/ca.crt:/cert/ca.crt
      - .:/profiles
    networks:
      fredwork:
        ipv4_address: 172.26.1.101

  nodeA-2:
    depends_on:
      - etcd
      - storeA
    build: ../../
    image: fred/fred:local
    container_name: nodeA-2
    entrypoint: "fred \
    --remote-storage-host 172.26.1.104:1337 \
    --peer-host 172.26.1.102:5555 \
    --peer-host-proxy 172.26.1.1:5555 \
    --nodeID nodeA \
    --host :9001 \
    --host-proxy 172.26.1.1:9001 \
    --cert /cert/nodeA.crt \
    --key /cert/nodeA.key \
    --ca-file /cert/ca.crt \
    --adaptor remote \
    --nase-host https://172.26.6.1:2379 \
    --nase-cert /cert/nodeA.crt \
    --nase-key /cert/nodeA.key \
    --nase-ca /cert/ca.crt \
    --handler dev \
    --badgerdb-path ./db  \
    --remote-storage-cert /cert/nodeA.crt \
    --remote-storage-key /cert/nodeA.key  \
    --remote-storage-ca /cert/ca.crt  \
    --trigger-cert /cert/nodeA.crt \
    --trigger-key /cert/nodeA.key \
    --trigger-ca /cert/ca.crt"
    environment:
      - LOG_LEVEL
    volumes:
      - ./certificates/nodeA.crt:/cert/nodeA.crt
      - ./certificates/nodeA.key:/cert/nodeA.key
      - ./certificates/ca.crt:/cert/ca.crt
    networks:
      fredwork:
        ipv4_address: 172.26.1.102

  nodeA-3:
    depends_on:
      - etcd
      - storeA
    build: ../../
    image: fred/fred:local
    container_name: nodeA-3
    entrypoint: "fred \
    --remote-storage-host 172.26.1.104:1337 \
    --peer-host 172.26.1.103:5555 \
    --peer-host-proxy 172.26.1.1:5555 \
    --nodeID nodeA \
    --host :9001 \
    --host-proxy 172.26.1.1:9001 \
    --cert /cert/nodeA.crt \
    --key /cert/nodeA.key \
    --ca-file /cert/ca.crt \
    --adaptor remote \
    --nase-host https://172.26.6.1:2379 \
    --nase-cert /cert/nodeA.crt \
    --nase-key /cert/nodeA.key \
    --nase-ca /cert/ca.crt \
    --handler dev \
    --badgerdb-path ./db  \
    --remote-storage-cert /cert/nodeA.crt \
    --remote-storage-key /cert/nodeA.key  \
    --remote-storage-ca /cert/ca.crt  \
    --trigger-cert /cert/nodeA.crt \
    --trigger-key /cert/nodeA.key \
    --trigger-ca /cert/ca.crt"
    environment:
      - LOG_LEVEL
    volumes:
      - ./certificates/nodeA.crt:/cert/nodeA.crt
      - ./certificates/nodeA.key:/cert/nodeA.key
      - ./certificates/ca.crt:/cert/ca.crt
    networks:
      fredwork:
        ipv4_address: 172.26.1.103

  storeA:
    build:
      context: ../../
      dockerfile: storage.Dockerfile
    image: fred/store:local
    container_name: storeA
    entrypoint: "storageserver \
    --log-level '${LOG_LEVEL_STORE}' \
    --cert /cert/cert.crt \
    --key /cert/key.key \
    --ca-file /cert/ca.crt"
    volumes:
      - ./certificates/storeA.crt:/cert/cert.crt
      - ./certificates/storeA.key:/cert/key.key
      - ./certificates/ca.crt:/cert/ca.crt
    networks:
      fredwork:
        ipv4_address: 172.26.1.104


networks:
  fredwork:
    external: true
