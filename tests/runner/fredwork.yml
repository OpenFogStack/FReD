version: "3.7"

networks:
  fredwork:
    # setting a name is required to overwrite the network if it is created in more than one deployment
    # e.g. running it manually and then running the tests
    name: fredwork
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16
          gateway: 172.26.0.1